<div id="wizard"></div>

<script>
async function loadForms() {
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  const res = await fetch(`http://localhost:3000/forms?token=${token}`);
  if (!res.ok) {
    document.getElementById('wizard').textContent = "Invalid or expired link";
    return;
  }

  const forms = await res.json();
  const container = document.getElementById('wizard');

  forms.forEach(f => {
    const div = document.createElement('div');
    div.textContent = `Please fill: ${f}`;
    container.appendChild(div);
    // Here you could load actual form HTML dynamically
  });
}

loadForms();
</script>
